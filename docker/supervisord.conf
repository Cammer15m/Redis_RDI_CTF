[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
command=/usr/lib/postgresql/14/bin/postgres -D /var/lib/postgresql/14/main -c config_file=/etc/postgresql/14/main/postgresql.conf
user=postgres
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/postgresql.err.log
stdout_logfile=/var/log/supervisor/postgresql.out.log

[program:rdi_web]
command=/opt/venv/bin/python /app/scripts/rdi_web.py
directory=/app
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/rdi_web.err.log
stdout_logfile=/var/log/supervisor/rdi_web.out.log
environment=PATH="/opt/venv/bin:%(ENV_PATH)s"

[program:setup_check]
command=/app/docker/setup_check.sh
directory=/app
user=root
autostart=true
autorestart=false
startsecs=0
stderr_logfile=/var/log/supervisor/setup_check.err.log
stdout_logfile=/var/log/supervisor/setup_check.out.log
