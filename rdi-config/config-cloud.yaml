connections:
  # Shared Redis database target connection
  target:
    type: redis
    host: ${REDIS_HOST:-3.148.243.197}
    port: ${REDIS_PORT:-13000}
    password: ${REDIS_PASSWORD:-redislabs}
    user: ${REDIS_USER:-default}

  # PostgreSQL source connection  
  source:
    type: postgresql
    host: ${POSTGRES_HOST}
    port: ${POSTGRES_PORT}
    database: ${POSTGRES_DB}
    user: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

applier:
  # Error handling strategy
  error_handling: dlq
  # Dead letter queue max messages per stream
  dlq_max_messages: 100
  # Batch size for writing to target
  batch: 50
  # Duration in ms to wait before writing batch
  duration: 1000
