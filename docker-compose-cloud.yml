services:
  # PostgreSQL source database
  postgresql:
    image: 'postgres:15.3-bullseye'
    container_name: rdi-postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=chinook
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - './create_track_table.sql:/docker-entrypoint-initdb.d/create_track_table.sql'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Insight for monitoring cloud Redis
  redis-insight:
    image: redis/redisinsight:latest
    container_name: rdi-insight
    ports:
      - '5540:5540'
    volumes:
      - redis-insight-data:/data

  # RDI CLI container
  rdi-cli:
    build:
      context: .
      dockerfile: rdi.dockerfile
    container_name: rdi-cli
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USER:-default}
      - POSTGRES_HOST=postgresql
      - POSTGRES_PORT=5432
      - POSTGRES_DB=chinook
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - './rdi-config:/config'
      - './from-repo/scripts:/scripts'
    depends_on:
      postgresql:
        condition: service_healthy
    command: tail -f /dev/null

  # Load generator for testing
  loadgen:
    build:
      context: .
      dockerfile: rdi.dockerfile
    container_name: rdi-loadgen
    environment:
      - POSTGRES_HOST=postgresql
      - POSTGRES_PORT=5432
      - POSTGRES_DB=chinook
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - './from-repo/scripts:/scripts'
    depends_on:
      postgresql:
        condition: service_healthy
    command: tail -f /dev/null

  # Simple web interface for instructions
  web:
    image: nginx:alpine
    container_name: rdi-web
    ports:
      - '8080:80'
    volumes:
      - './web:/usr/share/nginx/html'
    restart: unless-stopped

volumes:
  redis-insight-data:
